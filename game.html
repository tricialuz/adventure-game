<!DOCTYPE html>
<!-- CHROME -->
<html>
<head>
	<title>Adventure Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	
</head>
<body onload="createTbl()">
	
	<div>
		<h2>Adventure Game</h2>
		<table id="tbl" border="2px">
		</table>
		<br>
		<div class="moves">
			<button id="upBtn" val="up">Up</button>
			<button id="downBtn">Down</button>
			<button id="leftBtn">Left</button>
			<button id="rightBtn">Right</button>
		</div>
		<p>Current Location: <span id="location"></span></p> 
		<p>Action: <span id="action"></span></p>
		<p>History: <span id="history"></span></p>
		<p>Quest: <span id="quest"></span></p>
		<p>Monster Info:
			<span id="name"></span>
			<span id="mPts"></span>
			<span id="mPrize"></span>
		</p>
		<p>Loot: <span id="loot"></span></p>
	</div>
	
</body>
</html>
